<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ con Anclajes, Reproductor y WhatsApp</title>
    <style>
        /* Estilos generales y fondo de la p√°gina */
        body {
            background-color: #ADD8E6; /* Azul claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos del men√∫ lateral */
        .menu-vertical {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 99;
        }

        .menu-vertical ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-vertical a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-vertical a:hover {
            background-color: #575757;
        }

        /* Estilos del contenido principal */
        .contenido-principal {
            margin-left: 220px; /* Separaci√≥n para el men√∫ lateral */
            padding: 20px;
        }

        /* Estilos de las secciones de anclaje */
        .seccion {
            padding: 60px 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Contenedor del reproductor */
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .video-main {
            width: 100%;
        }

        /* Controles del reproductor multimedia */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 0 0 8px 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #555;
            cursor: pointer;
            margin: 0 10px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 8px;
            background: #555;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }
        
        /* Bot√≥n flotante de WhatsApp */
        .whatsapp-flotante {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .whatsapp-flotante img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Men√∫ de navegaci√≥n vertical -->
    <div class="menu-vertical">
        <ul>
            <li><a href="#vision">Visi√≥n</a></li>
            <li><a href="#mision">Misi√≥n</a></li>
            <li><a href="#reproductor">Reproductor</a></li>
        </ul>
    </div>

    <!-- Contenido principal de la p√°gina -->
    <div class="contenido-principal">
        <h1 style="text-align: center;">T√≠tulo de mi p√°gina</h1>
        
        <!-- Secci√≥n de Visi√≥n -->
        <section id="vision" class="seccion">
            <h2>Visi√≥n</h2>
            <p>Aqu√≠ va el texto sobre la visi√≥n de la empresa, proyecto u organizaci√≥n.</p>
        </section>
        
        <!-- Secci√≥n de Misi√≥n -->
        <section id="mision" class="seccion">
            <h2>Misi√≥n</h2>
            <p>Aqu√≠ va el texto sobre la misi√≥n de la empresa, proyecto u organizaci√≥n.</p>
        </section>
        
        <!-- Secci√≥n del Reproductor -->
        <section id="reproductor" class="seccion">
            <h2>Reproductor Multimedia</h2>
            <div class="video-container">
                <video id="video-player" class="video-main">
                    <!-- Reemplaza "tu-video.mp4" con la ruta de tu video -->
                    <source src="tu-video.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>

                <div class="controls">
                    <button id="play-pause-btn" class="control-btn">‚ñ∫</button>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-bar">
                    <button id="mute-btn" class="control-btn">üîä</button>
                    <input type="range" id="volume-slider" value="100" min="0" max="100" class="volume-slider">
                </div>
            </div>
        </section>
    </div>

    <!-- Icono flotante de WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=TU_NUMERO_DE_TELEFONO" class="whatsapp-flotante" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="Icono de WhatsApp">
    </a>

    <!-- Script JavaScript para el reproductor -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');

            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '‚ùö‚ùö';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '‚ñ∫';
                }
            });

            video.addEventListener('timeupdate', () => {
                const value = (video.currentTime / video.duration) * 100;
                progressBar.value = value;
            });

            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * video.duration;
                video.currentTime = time;
            });

            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value / 100;
                if (video.volume === 0) {
                    muteBtn.innerHTML = 'üîá';
                } else {
                    muteBtn.innerHTML = 'üîä';
                }
            });

            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                if (video.muted) {
                    muteBtn.innerHTML = 'üîá';
                    volumeSlider.value = 0;
                } else {
                    muteBtn.innerHTML = 'üîä';
                    volumeSlider.value = video.volume * 100;
                }
            });

            video.removeAttribute('controls');
        });
    </script>

</body>
</html>
