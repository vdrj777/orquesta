<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ con Anclajes, Reproductor y WhatsApp</title>
    <style>
        /* Estilos generales y fondo de la p√°gina */
        body {
            background-color: #ADD8E6; /* Azul claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos del men√∫ lateral */
        .menu-vertical {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 99;
        }

        .menu-vertical ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-vertical a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-vertical a:hover {
            background-color: #575757;
        }

        /* Estilos del contenido principal */
        .contenido-principal {
            margin-left: 220px; /* Separaci√≥n para el men√∫ lateral */
            padding: 20px;
        }

        /* Estilos de las secciones de anclaje */
        .seccion {
            padding: 60px 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Contenedor del reproductor */
        .reproductor-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .video-main {
            width: 100%;
        }

        /* Controles del reproductor multimedia */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 0 0 8px 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
        }
        
        /* Botones de navegaci√≥n de la playlist */
        #prev-btn, #next-btn {
            font-size: 1rem;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #555;
            cursor: pointer;
            margin: 0 10px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 8px;
            background: #555;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }

        /* Estilos de la lista de reproducci√≥n */
        .playlist {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            background-color: #fff;
            border-radius: 8px;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .playlist-item:hover {
            background-color: #f0f0f0;
        }

        .playlist-item.active {
            background-color: #d3d3d3;
            font-weight: bold;
        }

        /* Bot√≥n flotante de WhatsApp */
        .whatsapp-flotante {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .whatsapp-flotante img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Men√∫ de navegaci√≥n vertical -->
    <div class="menu-vertical">
        <ul>
            <li><a href="#vision">Visi√≥n</a></li>
            <li><a href="#mision">Misi√≥n</a></li>
            <li><a href="#reproductor">Reproductor</a></li>
        </ul>
    </div>

    <!-- Contenido principal de la p√°gina -->
    <div class="contenido-principal">
        <h1 style="text-align: center;">T√≠tulo de mi p√°gina</h1>
        
        <!-- Secci√≥n de Visi√≥n -->
        <section id="vision" class="seccion">
            <h2>Visi√≥n</h2>
            <p>Aqu√≠ va el texto sobre la visi√≥n de la empresa, proyecto u organizaci√≥n.</p>
        </section>
        
        <!-- Secci√≥n de Misi√≥n -->
        <section id="mision" class="seccion">
            <h2>Misi√≥n</h2>
            <p>Aqu√≠ va el texto sobre la misi√≥n de la empresa, proyecto u organizaci√≥n.</p>
        </section>
        
        <!-- Secci√≥n del Reproductor -->
        <section id="reproductor" class="seccion">
            <h2>Reproductor Multimedia</h2>
            <div class="reproductor-container">
                <video id="video-player" class="video-main">
                    <!-- El video inicial se cargar√° desde JavaScript -->
                </video>

                <div class="controls">
                    <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
                    <button id="play-pause-btn" class="control-btn">‚ñ∫</button>
                    <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-bar">
                    <button id="mute-btn" class="control-btn">üîä</button>
                    <input type="range" id="volume-slider" value="100" min="0" max="100" class="volume-slider">
                </div>
            </div>
            
            <ul id="playlist" class="playlist">
                <!-- La lista de canciones se generar√° con JavaScript -->
            </ul>
        </section>
    </div>

    <!-- Icono flotante de WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=TU_NUMERO_DE_TELEFONO" class="whatsapp-flotante" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="Icono de WhatsApp">
    </a>

    <!-- Script JavaScript para el reproductor -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const playlistElement = document.getElementById('playlist');

            const tracks = [
                { name: "Video 1 - Demo", src: "tu-video-1.mp4" },
                { name: "Video 2 - Ejemplo", src: "tu-video-2.mp4" },
                { name: "Video 3 - Canci√≥n", src: "tu-video-3.mp4" }
            ];

            let currentTrackIndex = 0;

            function loadTrack(index) {
                video.src = tracks[index].src;
                video.load();
                updatePlaylistHighlight(index);
            }

            function playTrack() {
                video.play();
                playPauseBtn.innerHTML = '‚ùö‚ùö';
            }

            function pauseTrack() {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∫';
            }

            function updatePlaylistHighlight(index) {
                const items = playlistElement.getElementsByClassName('playlist-item');
                for (let i = 0; i < items.length; i++) {
                    items[i].classList.remove('active');
                }
                if (items[index]) {
                    items[index].classList.add('active');
                }
            }

            // Generar la lista de reproducci√≥n en el HTML
            tracks.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = track.name;
                listItem.classList.add('playlist-item');
                listItem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                });
                playlistElement.appendChild(listItem);
            });

            // Control de reproducci√≥n/pausa
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    playTrack();
                } else {
                    pauseTrack();
                }
            });
            
            // Botones de siguiente y anterior
            prevBtn.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
                playTrack();
            });

            nextBtn.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                playTrack();
            });
            
            // Reproducir autom√°ticamente el siguiente video al terminar
            video.addEventListener('ended', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                playTrack();
            });

            // Actualizar la barra de progreso
            video.addEventListener('timeupdate', () => {
                const value = (video.currentTime / video.duration) * 100;
                progressBar.value = value;
            });

            // Controlar el avance con la barra de progreso
            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * video.duration;
                video.currentTime = time;
            });

            // Control de volumen
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value / 100;
                if (video.volume === 0) {
                    muteBtn.innerHTML = 'üîá';
                } else {
                    muteBtn.innerHTML = 'üîä';
                }
            });

            // Silenciar
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                if (video.muted) {
                    muteBtn.innerHTML = 'üîá';
                    volumeSlider.value = 0;
                } else {
                    muteBtn.innerHTML = 'üîä';
                    volumeSlider.value = video.volume * 100;
                }
            });

            // Cargar el primer video y ocultar controles nativos
            loadTrack(currentTrackIndex);
            video.removeAttribute('controls');
        });
    </script>

</body>
</html>
