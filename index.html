 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia y WhatsApp</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Para centrar los elementos en la columna */
        }

        /* Contenedor del reproductor */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px; /* Separación del botón flotante */
        }

        .video-main {
            width: 100%;
        }

        /* Controles del reproductor */
        .controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 0 0 8px 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #555;
            cursor: pointer;
            margin: 0 10px;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 8px;
            background: #555;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
        }

        /* Estilo del botón flotante de WhatsApp */
        .whatsapp-flotante {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .whatsapp-flotante img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video-player" class="video-main">
            <!-- Reemplaza "tu-video.mp4" con la ruta de tu video -->
            <source src="tu-video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <div class="controls">
            <button id="play-pause-btn" class="control-btn">►</button>
            <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-bar">
            <button id="mute-btn" class="control-btn">🔊</button>
            <input type="range" id="volume-slider" value="100" min="0" max="100" class="volume-slider">
        </div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=TU_NUMERO_DE_TELEFONO" class="whatsapp-flotante" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="Icono de WhatsApp">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');

            // Control de reproducción/pausa
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '❚❚'; // Icono de pausa
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '►'; // Icono de reproducción
                }
            });

            // Actualizar la barra de progreso
            video.addEventListener('timeupdate', () => {
                const value = (video.currentTime / video.duration) * 100;
                progressBar.value = value;
            });

            // Controlar el avance con la barra de progreso
            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * video.duration;
                video.currentTime = time;
            });

            // Control de volumen
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value / 100;
                if (video.volume === 0) {
                    muteBtn.innerHTML = '🔇'; // Icono de silencio
                } else {
                    muteBtn.innerHTML = '🔊'; // Icono de sonido
                }
            });

            // Silenciar
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                if (video.muted) {
                    muteBtn.innerHTML = '🔇'; // Icono de silencio
                    volumeSlider.value = 0;
                } else {
                    muteBtn.innerHTML = '🔊'; // Icono de sonido
                    volumeSlider.value = video.volume * 100;
                }
            });

            // Para que los controles nativos no se muestren
            video.removeAttribute('controls');
        });
    </script>

</body>
</html>
